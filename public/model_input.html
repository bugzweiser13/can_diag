<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Model Input</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/model_input.css">
</head>

<body>
    <div class="container mt-1">
        <h2 style="text-align: center;">
            <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
            New Model Input
            <image src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
        </h2>
        <div class="row">
            <div class="col-lg-12 mt-1" id="inp">
                <form id="data" action="/data.html">
                    <image class="mt-3" src="images/js_n.jpg" alt="image.jpg" style="width: 55%; float:right;border-radius: 5px;"></image>
                    <input class="input" type="hidden" name="brand" id="brand" autocomplete="off" required>
                    <label for="mod_name">Model Name: </label>
                    <input class="input" type="text" name="mod_name" id="mod_name" placeholder="enter model name here" autocomplete="off" required>
                    <label for="model">Model Code: </label>
                    <input class="input" type="text" name="model" id="mod_code" maxlength="3" placeholder="xxx" autocomplete="off" required>
                    <!-- <label for="mod_num">Model Number: </label>
                <input class="input" type="text" name="mod_num" id="mod_num" placeholder="xxx">
                <br> -->
                    <label for="start_year">Start Year: </label>
                    <input class="input" type="text" name="start_year" id="start_year" placeholder="2xxx" autocomplete="off" required>
                    <label for="network">Network Type: </label>
                    <select class="inputd" name="network" id="net_id" required>
                        <option style="display:none;" selected>Please Select</option>
                        <option value="C-CAN">C-CAN</option>
                        <option value="P-CAN">P-CAN</option>
                        <option value="H-CAN">H-CAN</option>
                        <option value="F-CAN">F-CAN</option>
                      </select>
                    <br>
                    <label for="can_h_v">CAN High Voltage: </label>
                    <input class="input ml-4" type="text" name="can_h_v" id="can_h_v" placeholder="x.xx" maxlength="3" autocomplete="off" required>
                    <label for="can_h_v">v</label>
                    <br>
                    <label for="can_l_v">CAN Low Voltage: </label>
                    <input class="input ml-4" type="text" name="can_l_v" id="can_l_v" placeholder="x.xx" maxlength="3" autocomplete="off" required>
                    <label for="can_l_v">v</label>
                    <br>
                    <label for="tot_res">Total Resistance: </label>
                    <input class="input ml-5" type="text" name="tot_res" id="tot_res" placeholder="xx.x" maxlength="3" autocomplete="off" required>
                    <label for="tot_res">&Omega;</label>
                    <label for="split_res_m">Split Resistance (M): </label>
                    <input class="input ml-2" type="text" name="split_res_m" id="split_res_m" placeholder="xxx.x" maxlength="4" autocomplete="off" required>
                    <label for="tot_res">&Omega;</label>
                    <!-- <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%; float:right"></image> -->
                    <label for="split_res_f">Split Resistance (F): </label>
                    <input class="input ml-3" type="text" name="split_res_f" id="split_res_f" placeholder="xxx.x" maxlength="4" autocomplete="off" required>
                    <label for="tot_res">&Omega;</label>
                    <!-- <image class="mr-4" src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%; float:right"></image> -->
                    <label for="term_m">Terminating Resitor Location (Male Pins): 
                        <input class="input ml-3" type="text" name="term_m" id="term_m" placeholder="enter module's acronym" autocomplete="off" required></label>

                    <label for="term_f">Terminating Resitor Location (Female Pins):
                        <input class="input" type="text" name="term_f" id="term_f" placeholder="enter module's acronym" autocomplete="off" required> </label>
            </div>
        </div>
        <div class="row mt-3" id="btn">
            <button class="btn btn-info btn-sm" id="close" onclick="self.close()">Exit Page</button>
            <input class="btn btn-info btn-sm ml-2" type="submit" id="submit">
        </div>
        </form>

    </div>
</body>
<script src="js/input_field.js"></script>

</html>
