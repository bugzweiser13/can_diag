<!DOCTYPE html>
<html lang="en">

<head>
    <title>CAN Diagnostic Aide</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">

</head>

<body>
    <div class="page-header">
        <h1>CAN Diagnostic Aide</h1>
        <h4>...helpful information</h4>
    </div>
    <div class="row mt-2">
        <!-- <div class="col-lg-6"></div> -->
        <div class="col-lg-11 d-flex justify-content-end" id="adminLogin">
            <form action="" method="post">
                <label for="userName" class="mr-1" id="loginLabel">Admin Page Login:</label>
                <input type=text id="userName" placeholder="User Name">
                <input class="ml-1" id="passWord" type="password" placeholder="Password" autocomplete="off">
                <button type="button" class="btn btn-info btn-sm ml-2" id="show" title="Show Password">
                    <span toggle="#passWord" class="fa fa-fw fa-eye fa-lg toggle-password ml-1"></span></button>
                <button type="button" class="btn btn-info btn-md ml-1" style="font-size: 12px;" id="admin" title="Click to Login">
                    <i class="fa fa-fw fa-sign-in fa-lg" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>

    <div class="container" id="main_container">

        <div class="row">
            <!-- <div class="col-lg-3"></div> -->
            <div class="col-lg-12" id="hyundai">
                <button type="button" class="btn btn-light btn-lg btn-block" style="float: left;" id="hyundai-btn" title="Click to Enter Hyundai CAN Informational Page"><img src="images/hyun_logo.jpg" alt="hyun_logo.jpg" id="hyun_logo"></button>
            </div>
        </div>
        <div class="row mt-4">
            <!-- <div class="col-lg-3"></div> -->
            <div class="col-lg-12" id="genesis">
                <button type="button" class="btn btn-light btn-lg btn-block" style="float: left;" id="genesis-btn" title="Click to Enter Genesis CAN Informational Page"><img src="images/gen_logo.jpg" alt="gen_logo.jpg" id="gen_logo"></button>
            </div>
        </div>
        <!-- <div class="row mt-5">
            <div class="col-lg-12">
                <button type="button" class="btn btn-info" style="float: right;" id="input-btn" title="Click to Enter a New Model">New Model Input</button>
            </div>
        </div> -->
    </div>
</body>
<!-- Javascript -->

<script src="js/main.js"></script>

</html>
