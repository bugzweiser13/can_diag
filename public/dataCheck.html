<!DOCTYPE html>
<html lang="en">

<head>
    <title>Measurement Check</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/model_input.css">
</head>

<body>
    <div class="container-fluid mt-1">
        <h2 style="text-align: center;">
            <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
            Measurement Check
            <image src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
        </h2>
        <div class="row" id="inp">

            <div class="row d-flex justify-content-center">
                <label for="model" id="model_title">Model Selected: <span id="model"> </span></label>
            </div>

            <div class="row">
                <div class="col-sm-3" id="inputForm" style="text-align: center;">
                    <form>
                        <h5>User Inputed<br>Values:</h5>
                        <!-- <image class="mt-1 ml-6" id="modelImg" style="width: 70%; float:right;border-radius: 5px;"></image> -->
                        <label for="totResIn" id="test1234">Total Resistance:  </label><br>
                        <input type="text" class="canInput" name="totResIn" id="totResIn" maxlength="5" autocomplete="off" placeholder="xxx.xx" title="Enter Total Resistance Measument Here" required>&nbsp;&Omega;<br>
                        <!-- <input type="number" class="knownVal ml-1" id="knownTot">&nbsp;&Omega;<br> -->
                        <!--<span class="known" id="totRes"></span></label>-->
                        <label for="splitMin">Split Resitance (Male):  </label><br>
                        <input type="text" class="canInput" name="splitMin" id="splitMin" maxlength="6" autocomplete="off" placeholder="xxxxxx" title="Enter Split Male Resistance Measument Here" required>&nbsp;&Omega;<br>
                        <!-- <input type="number" class="knownVal ml-1" id="knownSplitM">&nbsp;&Omega;<br> -->
                        <!-- <span class="known" id="splitM"></span> </label> -->
                        <label for="splitFin">Split Resistance (Female):  </label><br>
                        <input type="text" class="canInput" name="splitFin" id="splitFin" maxlength="6" autocomplete="off" placeholder="xxxxxx" title="Enter Split Female Resistance Measument Here" required>&nbsp;&Omega;<br>
                        <!-- <input type="number" class="knownVal ml-1" id="knownSplitF">&nbsp;&Omega;<br> -->
                        <!-- <span class="known" id="splitF"></span> </label> -->
                        <label for="canHvIn">CAN Voltage (High):  </label><br>
                        <input type="text" class="canInput" name="canHvIn" id="canHvIn" maxlength="4" autocomplete="off" placeholder="x.xx" title="Enter CAN High Voltage Measument Here" required>&nbsp;v<br>
                        <!-- <input type="number" class="knownVal ml-2" id="knownCanH">&nbsp;v<br> -->
                        <!-- <span class="known" id="canH"></span> </label> -->
                        <label for="canLvIn">CAN Voltage (Low):  </label><br>
                        <input type="text" class="canInput" name="canLvIn" id="canLvIn" maxlength="4" autocomplete="off" placeholder="x.xx" title="Enter CAN Low Voltage Measument Here" required>&nbsp;v<br>
                        <!-- <input type="number" class="knownVal ml-2" id="knownCanL">&nbsp;v<br> -->
                        <label for="canGroundH">Resistance to Ground (H / L):  </label><br>
                        <input type="text" class="canInput" name="canGround" id="canGroundH" maxlength="4" autocomplete="off" placeholder="xxxxx" title="Enter CAN High To Ground Measument Here" required>&nbsp;&Omega;<br>
                        <!-- <input type="text" class="knownVal ml-1" id="knownGroundH">&nbsp;&Omega;<br> -->
                        <input type="text" class="canInput mt-1" name="canGround" id="canGroundL" maxlength="4" autocomplete="off" placeholder="xxxxx" title="Enter CAN Low To Ground Measument Here" required>&nbsp;&Omega;<br>
                        <!-- <input type="text" class="knownVal ml-1" id="knownGroundL">&nbsp;&Omega;<br> -->
                        <p class="ml-2" style="font-size: 11px; float: right; font-style: italic;">**Enter 9999 for OL.</p>
                        <!-- <span class="known" id="canL"></span> </label> -->
                    </form>
                </div>
                <div class="col-sm-6" id="testSwap">
                    <image id="modelImg" style="width: 100%; border-radius: 5px;"></image>
                    <div id=results class="mt-3"></div>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <h5>Known Good<br>& Differential:</h5>
                    <label for="totResIn" id="test1234">Total Resistance:  </label><br>
                    <input type="number" class="knownVal" id="knownTot">&nbsp;&Omega;<br>
                    <label for="splitMin">Split Resistance (Male):  </label><br>
                    <input type="number" class="knownVal" id="knownSplitM">&nbsp;&Omega;<br>
                    <label for="splitFin">Split Resistance (Female):  </label><br>
                    <input type="number" class="knownVal" id="knownSplitF">&nbsp;&Omega;<br>
                    <label for="canHvIn">CAN Voltage (High):  </label><br>
                    <input type="number" class="knownVal" id="knownCanH">&nbsp;v<br>
                    <label for="canLvIn">CAN Voltage (Low):  </label><br>
                    <input type="number" class="knownVal" id="knownCanL">&nbsp;v<br>
                    <label for="canGroundH">Resistance to Ground<br>(High / Low):  </label><br>
                    <input type="text" class="knownVal" id="knownGroundH">&nbsp;&Omega;<br>
                    <input type="text" class="knownVal mt-1" id="knownGroundL">&nbsp;&Omega;<br>
                </div>

            </div>
        </div>
        <!-- <p class="ml-2" style="font-size: 12px; float: left; font-style: italic;">*Enter Whole Numbers, Decimals will self populate.</p> -->
        <div class="row mt-2" id="btn">
            <button class="btn btn-info btn-sm" id="close" onclick="self.close()">Exit</button>
            <button class="btn btn-info btn-sm ml-2" id="recheck" style="display:none;">Correct Inputs</button>
            <input class="btn btn-info btn-sm ml-2" type="submit" id="submit">
            <button class="btn btn-info btn-sm ml-2" style="display:none;" id="reload" onclick="location.reload()">Enter New Values</button>
        </div>
    </div>

</body>
<script src="js/dataCheck.js"></script>

</html>
