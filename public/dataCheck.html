<!DOCTYPE html>
<html lang="en">

<head>
    <title>Measurement Check</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/model_input.css">
</head>

<body>
    <div class="container mt-1">
        <h2 style="text-align: center;">
            <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
            Measurement Check
            <image src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
        </h2>
        <div class="row" id="inp">
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                    <label for="model">Model Selected: </label>
                    <span class="ml-2" id="model"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-start">
                    <form>
                        <image class="mt-1 ml-6" id="modelImg" style="width: 70%; float:right;border-radius: 5px;"></image>

                        <label for="totResIn">Total Resistance: </label>
                        <input type="text" class="canInput" name="totResIn" id="totResIn" maxlength="3" autocomplete="off" placeholder="Enter Total Resistance" required><br>
                        <!--<span class="known" id="totRes"></span></label>-->
                        <label for="splitMin">Split CAN &Omega; (Male):  </label>
                        <input type="text" class="canInput" name="splitMin" id="splitMin" maxlength="4" autocomplete="off" placeholder="Enter Male Split Ω" required><br>
                        <!-- <span class="known" id="splitM"></span> </label> -->
                        <label for="splitFin">Split CAN &Omega; (Female):  </label>
                        <input type="text" class="canInput" name="splitFin" id="splitFin" maxlength="4" autocomplete="off" placeholder="Enter Female Split Ω" required><br>
                        <!-- <span class="known" id="splitF"></span> </label> -->
                        <label for="canHvIn">CAN Voltage (High):  </label>
                        <input type="text" class="canInput" name="canHvIn" id="canHvIn" maxlength="3" autocomplete="off" placeholder="Enter CAN High Voltage" required><br>
                        <!-- <span class="known" id="canH"></span> </label> -->
                        <label for="canLvIn">CAN Voltage (Low):  </label>
                        <input type="text" class="canInput" name="canLvIn" id="canLvIn" maxlength="3" autocomplete="off" placeholder="Enter CAN Low Voltage" required><br>
                        <label for="canLvIn">CAN &Omega; to Ground:  </label>
                        <input type="text" class="canInput" name="canGround" id="canGround" maxlength="5" autocomplete="off" placeholder="Enter CAN Ω to Ground" required><br>

                        <!-- <span class="known" id="canL"></span> </label> -->
                </div>
            </div>
        </div>
        <div class="row mt-2" id="btn">
            <button class="btn btn-info btn-sm" id="close" onclick="self.close()">Exit Page</button>
            <input class="btn btn-info btn-sm ml-2" type="submit" id="submit">
        </div>
        </form>

    </div>
    </div>
</body>
<script src="js/dataCheck.js"></script>

</html>
