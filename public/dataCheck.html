<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Model Input</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/model_input.css">
</head>

<body>
    <div class="container mt-1">
        <h2 style="text-align: center;">
            <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
            Data Input / Check
            <image src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
        </h2>
        <div class="row">
            <div class="col-lg-12 mt-1" id="inp">
                <form id="data" action="/data.html">
                    <image class="mt-3" src="images/js_n.jpg" alt="image.jpg" style="width: 55%; float:right;border-radius: 5px;"></image>
                    <input class="input" type="hidden" name="brand" id="brand" autocomplete="off" required>
                    <label for="mod_name">Model Name: <span id="model"></span> </label>

            </div>
        </div>
        <div class="row mt-3" id="btn">
            <button class="btn btn-info btn-sm" id="close" onclick="self.close()">Exit Page</button>
            <input class="btn btn-info btn-sm ml-2" type="submit" id="submit">
        </div>
        </form>

    </div>
</body>
<script src="js/dataCheck.js"></script>

</html>
