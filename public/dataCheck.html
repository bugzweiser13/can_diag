<!DOCTYPE html>
<html lang="en">

<head>
    <title>Measurement Check</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/model_input.css">
</head>

<body>
    <div class="container mt-1">
        <h2 style="text-align: center;">
            <image src="images/hyun_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
            Measurement Check
            <image src="images/gen_logo1.jpg" alt="image.jpg" style="width: 25%;"></image>
        </h2>
        <div class="row" id="inp">
            <div class="row">
                <div class="col-12" id="modelInp">
                    <label for="model" id="model_title">Model Selected: </label>
                    <span id="model"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-4" id="inputForm">
                    <form>
                        <!-- <image class="mt-1 ml-6" id="modelImg" style="width: 70%; float:right;border-radius: 5px;"></image> -->
                        <label for="totResIn">Total Resistance: *</label><br>
                        <input type="text" class="canInput" name="totResIn" id="totResIn" maxlength="3" autocomplete="off" placeholder="xxx" required>&nbsp;&Omega;<br>
                        <!--<span class="known" id="totRes"></span></label>-->
                        <label for="splitMin">Split CAN &Omega; (Male):  *</label><br>
                        <input type="text" class="canInput" name="splitMin" id="splitMin" maxlength="4" autocomplete="off" placeholder="xxxx" required>&nbsp;&Omega;<br>
                        <!-- <span class="known" id="splitM"></span> </label> -->
                        <label for="splitFin">Split CAN &Omega; (Female):  *</label><br>
                        <input type="text" class="canInput" name="splitFin" id="splitFin" maxlength="4" autocomplete="off" placeholder="xxxx" required>&nbsp;&Omega;<br>
                        <!-- <span class="known" id="splitF"></span> </label> -->
                        <label for="canHvIn">CAN Voltage (High):  *</label><br>
                        <input type="text" class="canInput" name="canHvIn" id="canHvIn" maxlength="3" autocomplete="off" placeholder="xxx" required>&nbsp;v<br>
                        <!-- <span class="known" id="canH"></span> </label> -->
                        <label for="canLvIn">CAN Voltage (Low):  *</label><br>
                        <input type="text" class="canInput" name="canLvIn" id="canLvIn" maxlength="3" autocomplete="off" placeholder="xxx" required>&nbsp;v<br>
                        <label for="canGroundH">CAN &Omega; to Ground (H / L):  </label><br>
                        <input type="text" class="canInput" name="canGround" id="canGroundH" maxlength="5" autocomplete="off" placeholder="xxxxx" required>
                        <input type="text" class="canInput ml-2" name="canGround" id="canGroundL" maxlength="5" autocomplete="off" placeholder="xxxxx" required>&nbsp;&Omega;<br>
                        <!-- <span class="known" id="canL"></span> </label> -->
                        <br>
                    </form>
                </div>
                <div class="col-8" id="testSwap">
                    <image class="mt-5" id="modelImg" style="width: 100%; border-radius: 5px;"></image>
                </div>
            </div>
        </div>
        <p class="ml-2" style="font-size: 12px; float: left; font-style: italic;">*Enter Whole Numbers Decimals will self populate</p>
        <div class="row mt-2" id="btn">
            <button class="btn btn-info btn-sm" id="close" onclick="self.close()">Exit Page</button>
            <input class="btn btn-info btn-sm ml-2" type="submit" id="submit">
            <button class="btn btn-info btn-sm ml-2" style="display:none;" id="reload" onclick="location.reload()">Enter New Values</button>

        </div>
    </div>

</body>
<script src="js/dataCheck.js"></script>

</html>
